<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="inputToDo">
      <input type="text" class="a" placeholder="todoを入力" />
      <button>追加</button>
    </div>
    <div class="undo">
      <p class="title1">未完了のtodo</p>
      <ul>
        <li>todo</li>
        <button>完了</button>
        <button>削除</button>
      </ul>
    </div>
    <div class="done">
      <p class="title1">完了したtodo</p>
      <ul>
        <li>todo</li>
        <button>未完了</button>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
